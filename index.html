<html lang="en">
  <head>
    <title>Web OTP API Simplest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Contact Picker</h1>
    <button id="text">Find Contact!!</button>
    <input value="" id="num" />
    <script>
      const supported = ('contacts' in navigator && 'ContactsManager' in window);
      if(supported) {
       const selectRecipientsButton = document.getElementById("text");
      selectRecipientsButton.addEventListener("click", () => {
        navigator.contacts.select(["name", "tel"], {
          multiple: false,
        }).then(function(contactList) {
        console.log(contactList[0].tel[0]);
          document.getElementById("num").value = contactList[0].tel[0];
        })

//         if (!contacts.length) {
//           // No contacts were selected in the picker.
//           return;
//         }

//         // Use the names and e-mail addresses in |contacts| to populate the
//         // recipients field in the websiteâ€™s UI.
//         console.log(contacts)
      });
      }
    </script>
  </body>
</html>
